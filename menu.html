<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="kids.ico"/>
    <link rel="stylesheet" href="menu.css"/>
    <title>Kids Computer learning game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <audio src="comedy-detective-127185.mp3" autoplay id="background-song"></audio>
    <video src="car_-_73405 (Original).mp4" autoplay id="background" class="background" loop></video>
    <main>
        <section class="homepage" id="home">
            <button class="button jello-horizontal" id="learn-btn">Learn</button>
            <button class="button jello-horizontal" id="quiz-btn">Quiz</button>
            <button class="button jello-horizontal" id="leaderboard-btn">Leaderboard</button>
            <button class="button jello-horizontal" id="options-btn">Options</button>
          </section>
          <section class="menu hidden" id="learn">
            <button id="learn-back-button" class="utility-button">Back</button>
            <iframe id="vid1" width="560" height="315" src="https://www.youtube.com/embed/EDpwP3fEJ24?si=Tg-ykUC5usdihNAe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <iframe id="vid2" width="560" height="315" src="https://www.youtube.com/embed/QtDAzhiTXC4?si=QWzOKnt9G1FEK0YA&amp;controls=0&amp;start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </section>
          <section class="menu hidden" id="quiz">
            <button id="quiz-back-btn" class="utility-button">Back</button>
          </section> 
          <section class="menu hidden" id="leaderboard">
            <button id="leaderboard-back-btn" class="utility-button top-right">Back</button>
            <div class="scores"></div>
            <button id="reset" class="utility-button">Reset</button>
          </section>
          <section id="options" class="menu hidden">
            <button id="options-back-btn" class="utility-button">Back</button>
            <button id="mute-btn" class="button">Silence</button>
          </section>
      </main>
      <script src="menu.js"></script>
  </body>
</html>
